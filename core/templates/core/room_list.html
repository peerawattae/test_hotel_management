<div class="container mt-4">
    <h1>Room List</h1>

    <!-- Sorting Buttons -->
    <div class="mb-3">
        <a href="?sort=asc" class="btn btn-primary {% if sort_order == 'asc' %}active{% endif %}">
            Sort by Price (Low to High)
        </a>
        <a href="?sort=desc" class="btn btn-primary {% if sort_order == 'desc' %}active{% endif %}">
            Sort by Price (High to Low)
        </a>
    </div>

    <!-- Room Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Room Type</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room.room_type }}</td>
                <td>{{ room.description }}</td>
                <td>${{ room.price_per_night }}</td>
                <td>
                    <a href="{% url 'room_detail' room.id %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'room_edit' room.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <form method="post" action="{% url 'room_delete' room.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{% url 'create_room' %}" class="btn btn-success">Create New Room</a>
<div class="d-flex justify-content-end mb-3">
<a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
