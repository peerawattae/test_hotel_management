<h1>Cancel Booking</h1>
<p>Are you sure you want to cancel this booking for <strong>{{ booking.room.room_type }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Cancel Booking</button>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">No, Go Back</a>
</form>
